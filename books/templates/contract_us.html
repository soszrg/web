<html>
	<head>
		<title>Contract Us</title>
		<style type="text/css">
	    ul.errorlist {
	        margin: 0;
	        padding: 0;
	    }
	    .errorlist li {
	        color: red;
	        display: block;
	        font-size: 10px;
	        margin: 0 0 3px;
	        padding: 4px 5px;
	    }
</style>
	</head>
	
	<body>
		{% if form.errors %}
		<ul>
				<li>Please correct the error{{ form.errors|pluralize }} below.</>
		</ul>
		{% endif %}
		<h1>Contract Us</h1>
		<form action='' method='post'>
			<table>
				{{ form.as_table }}
			</table>
			<input type='submit' value='提交'>
		</form>
	</body>
</html>
